<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Druvienas iela 36 — WebApp</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="titlebox">
        <h1 class="title">
          Druvienas iela 36
          <span class="muted">— <span id="who">…</span></span>
        </h1>
        <!-- свёрнутый логотип (появляется в compact) -->
        <img id="homeMini" class="home-mini" src="./images/house.png" alt="home" title="На главную" />
      </div>
      <div class="lang">
        <button id="btnRU" class="btn">🇷🇺 RU</button>
        <button id="btnLV" class="btn">🇱🇻 LV</button>
      </div>
    </header>

    <!-- крупный логотип на главной -->
    <section id="homeCard" class="card home">
      <div class="home-box">
        <img id="homeImg" class="home-img" src="./images/house.png" alt="Дом" />
        <div id="homeCaption" class="home-caption" aria-hidden="true"></div>
      </div>
    </section>

    <nav class="menu">
      <button data-page="results" class="menu-item">📊 <span data-t="menu_results">Результаты голосований</span></button>
      <button data-page="docs"    class="menu-item">📄 <span data-t="menu_docs">Документы</span></button>
      <button data-page="qa"      class="menu-item">💬 <span data-t="menu_qa">Вопросы / Ответы</span></button>
      <button data-page="works"   class="menu-item">🛠️ <span data-t="menu_works">Планируемые работы</span></button>
    </nav>

    <!-- ЭТОТ БЛОК ДОЛЖЕН БЫТЬ: сюда рендерятся страницы -->
    <main id="view" class="view"></main>

    <footer class="foot muted">@Druvienas36_bot</footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
